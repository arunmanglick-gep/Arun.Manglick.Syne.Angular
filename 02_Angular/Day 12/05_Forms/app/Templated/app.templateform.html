<h3>Templated Forms</h3>

<form class="form-horizontal" #form1="ngForm" (submit)="logForm(form1.value)">
    <div class="form-group">
        <label>FirstName: </label>
        <input type="text" name="firstname" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>LastName: </label>
        <input type="text" name="lastname" class="form-control" ngModel>
    </div>
    <div ngModelGroup="address">
        <div class="form-group">
            <label>City: </label>
            <input type="text" name="city" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label>Zip: </label>
            <input type="text" name="zip" class="form-control" ngModel>
        </div>
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
</form>
