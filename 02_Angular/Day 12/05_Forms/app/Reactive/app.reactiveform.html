<h3>Reactive Forms</h3>

<form class="form-horizontal" [formGroup]="registerForm" (submit)="logForm(registerForm.value)">
    <div class="form-group">
        <label>FirstName: </label>
        <input type="text" class="form-control" formControlName="firstname">
        <div class="text-danger" *ngIf="registerForm.get('firstname').hasError('required') && registerForm.get('firstname').touched">
            FirstName is Required....
        </div>
    </div>
    <div class="form-group">
        <label>LastName: </label>
        <input type="text" class="form-control" formControlName="lastname">
    </div>
    <div formGroupName="address">
        <div class="form-group">
            <label>City: </label>
            <input type="text" class="form-control" formControlName="city">
        </div>
        <div class="form-group">
            <label>Zip: </label>
            <input type="text" class="form-control" formControlName="zip">
        </div>
    </div>

    <div class="form-group">
        <input [disabled]="registerForm.invalid" type="submit" class="btn btn-primary" value="Submit">
    </div>
</form>
