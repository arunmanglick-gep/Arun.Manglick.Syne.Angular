<h3>Model Based Forms</h3>

<form class="form-horizontal" (submit)="logForm()">
    <div class="form-group">
        <label>FirstName: </label>
        <input type="text" name="firstname" class="form-control" [(ngModel)]=person.firstname>
    </div>
    <div class="form-group">
        <label>LastName: </label>
        <input type="text" name="lastname" class="form-control" [(ngModel)]=person.lastname>
    </div>

    <div class="form-group">
        <label>City: </label>
        <input type="text" name="city" class="form-control" [(ngModel)]=person.address.city>
    </div>
    <div class="form-group">
        <label>Zip: </label>
        <input type="text" name="zip" class="form-control" [(ngModel)]=person.address.zip>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
</form>
